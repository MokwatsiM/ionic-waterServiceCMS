<ion-content padding>
  <div class="wrapper">
    <div class="container">
      <h1>Water Service</h1>
      
      <form class="form">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit" id="login-button" (click)="dashboard()">Register</button>
      </form>
      <p style="color:white">Forgot password?</p>
      <br>
      <p style="color:white">Or.<a style="color:lime" (click)="login()">log in</a></p>
    </div>
  
    </div>
</ion-content>
