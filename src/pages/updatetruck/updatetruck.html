<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>TRUCKS</ion-title>
    <ion-buttons outline end> 
        <button color="primary" ion-button (click)="click()">
            <ion-icon name="close" color="light"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="isChecked" text-center class="outline">           
    <ion-list *ngFor="let truck of trucks" class="row header" text-center>
      <ion-item><span>Truck ID: </span>{{truck.id}}</ion-item>
      <ion-item><span>Time: </span>{{truck.time}}</ion-item>
      <ion-item><span>liters: </span>{{truck.liters}}</ion-item>
      <ion-item><span>days: </span>{{truck.days}}</ion-item>
      <ion-item><span>Reliable: </span>{{truck.reliable}}</ion-item>
      <button ion-button outline item-end icon-start color="dark" (click)="updateTruck(truck.key)">Update<ion-icon name="create"></ion-icon></button>
      <button ion-button outline item-end icon-start color="danger" (click)="deleteTruck(truck.key)">Delete<ion-icon name="trash" color="danger"></ion-icon></button>
    </ion-list>
  </div>
  <div class="container">
   
          <h3>Accessible time</h3>
          <ion-list text-center  class="outline">
          <ion-item no-lines text-center class="item1">
           </ion-item>

          <ion-item class="op">
          <ion-label text-wrap>arrival time</ion-label>  

          <ion-select [(ngModel)]="starttime">
          <ion-option text-wrap *ngFor="let start of startTime">{{start}}</ion-option>
          </ion-select>
          </ion-item>
<br>
          <ion-item class="op">
          <ion-label text-wrap>departure time</ion-label>
          <ion-select [(ngModel)]="endtime">
          <ion-option text-wrap *ngFor="let start of endTime">{{start}}</ion-option>
          </ion-select>
          </ion-item>
        </ion-list>
<br>
     
          <h3 >Liters</h3>
          <ion-item class="op">
          <ion-input  type="text" [(ngModel)]="liters" placeholder="E.g 375 liters of water each week " class="outline"></ion-input>
         </ion-item>
   
          <h3>Service</h3>
          <ion-list radio-group [(ngModel)]="reliable" class="outline">
            
            <ion-item class="op">
            <ion-label>Good</ion-label>
            <ion-radio value="good"></ion-radio>
            </ion-item>
<br>

          <ion-item class="op">
          <ion-label>Poor</ion-label>
          <ion-radio value="poor"></ion-radio>
          </ion-item>

          </ion-list>

   <br>       
      
     
          <h3> Number of days</h3>
          <ion-item class="op">
            <ion-label text-wrap >day(s)</ion-label>
            <ion-select [(ngModel)]="days">
            <ion-option *ngFor="let start of arrdays">{{start}}</ion-option>
            </ion-select>
          </ion-item>

      <br> 
    </div>

    <button ion-button full block color="dark" (click)="updateTruck()">save</button>

</ion-content>
