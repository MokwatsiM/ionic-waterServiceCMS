<ion-header>
  <ion-navbar>
    <ion-title>
      
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="changeTap()">
        Taps
      </button>
      <button ion-button  (click)="changeTruck()">
        Truck
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isTap">
    <ion-grid>
        <ion-row>
            <ion-col col-2><span>Location</span></ion-col>
            <ion-col col-2><span>Time</span></ion-col>
            <ion-col col-2><span>Reliable</span></ion-col>
            <ion-col col-2><span>Safe</span></ion-col>
            <ion-col col-2><span>Update</span></ion-col>
            <ion-col col-2><span>Delete</span></ion-col>
        </ion-row>
        <ion-row *ngFor="let tap of listTaps;let i=index">
          <ion-col col-2>{{tap.location}}</ion-col>
          <ion-col col-2>{{tap.time}}</ion-col>
          <ion-col col-2>{{tap.reliable}}</ion-col>
          <ion-col col-2>{{tap.safety}}</ion-col>
          <ion-col col-2><button ion-button icon-only outline (click)="updateTap(tap.key)"><ion-icon name="create"></ion-icon></button></ion-col>
          <ion-col col-2><button ion-button icon-only outline (click)="deleteTaps(tap.key)"><ion-icon name="trash" color="danger"></ion-icon></button></ion-col>
        </ion-row>
      </ion-grid>
  </div>
  <div *ngIf="isTruck">
      <ion-grid>
          <ion-row>
              <ion-col col-4><span>Location</span></ion-col>
              <ion-col col-3><span>Time</span></ion-col>
              <ion-col col-1><span>liters</span></ion-col>
              <ion-col col-1><span>Reliable</span></ion-col>
              <ion-col col-1><span>days</span></ion-col>
              <ion-col col-1><span>Update</span></ion-col>
              <ion-col col-1><span>Delete</span></ion-col>
          </ion-row>
          <ion-row *ngFor="let truck of listTrucks;let i=index">
            <ion-col col-4>{{truck.location}}</ion-col>
            <ion-col col-3>{{truck.time}}</ion-col>
            <ion-col col-1>{{truck.liters}}</ion-col>
            <ion-col col-1>{{truck.reliable}}</ion-col>
            <ion-col col-1>{{truck.days}}</ion-col>
            <ion-col col-1><button ion-button icon-only outline (click)="updateTruck(truck.key)"><ion-icon name="create"></ion-icon></button></ion-col>
            <ion-col col-1><button ion-button icon-only outline (click)="deleteTruk(truck.key)"><ion-icon name="trash" color="danger"></ion-icon></button></ion-col>
          </ion-row>
        </ion-grid>
  </div>
    
</ion-content>
