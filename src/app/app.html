<ion-menu [content]="content" side="left">
    <ion-header>
      <ion-toolbar>
        
            <button color="primary" ion-button (click)="changeTap()">
                    TAP
                  </button> 
                  <button color="primary" ion-button (click)=" changeTruck()">
                      TRUCK
                    </button> 
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
      

      


                 <div  *ngIf="isTap" text-center>
          

                <ion-row class="row header" text-center>       
                    <ion-card class="card"><ion-col col-3>Time</ion-col></ion-card>
                    <ion-card class="card"><ion-col col-3>Reliable</ion-col></ion-card>
                    <ion-card class="card"><ion-col col-3>safety</ion-col></ion-card>
                    <ion-card class="card"><ion-col col-3>Action</ion-col></ion-card>
                    </ion-row>
         
                  
            
                <ion-row *ngFor="let tap of listTaps;let i=index" text-center>
                   
                 <ion-card class="card"><ion-col col-3>{{tap.time}}</ion-col></ion-card>
                 
                  <ion-card class="card"><ion-col col-3>{{tap.reliable}}</ion-col></ion-card>
               
                <ion-card class="card"><ion-col col-3>{{tap.safety}}</ion-col></ion-card>
                  
                     
            

            <!-- <ion-col col-1.5><button ion-button clear item-end icon-start color="dark" id="ActionButton" (click)="updateTap(tap.key)" ><ion-icon name="create"></ion-icon></button></ion-col>
        
             <ion-col col-1.5><button ion-button clear item-end icon-start color="danger"   id="ActionButton" (click)="deleteTaps(tap.key)"><ion-icon name="trash" color="danger"></ion-icon></button></ion-col> -->
           
            </ion-row>
                
              </div>

              <div *ngIf="isTruck" text-center>
                  
                      <ion-row class="row header" text-center>
                        
                          <ion-col col-3>Time</ion-col>
                          <ion-col col-3>liters</ion-col>
                          <ion-col col-3>Reliable</ion-col>
                          <ion-col col-3>Number of days</ion-col>
                          <!-- <ion-col col-3>Action</ion-col>
                          <ion-col col-2>Delete</ion-col> -->
                      </ion-row>
                      <ion-row *ngFor="let truck of listTrucks;let i=index" text-center>
                        <ion-col col-3>{{truck.time}}</ion-col>
                        <ion-col col-3>{{truck.liters}}</ion-col>
                        <ion-col col-3>{{truck.reliable}}</ion-col>
                        <ion-col col-3>{{truck.days}}</ion-col>
                        <!-- <ion-col col-3><button ion-button outline item-end icon-start color="dark" (click)="updateTruck(truck.key)"><ion-icon name="create"></ion-icon></button></ion-col>
                        <ion-col col-3><button ion-button outline item-end icon-start color="danger" (click)="deleteTruk(truck.key)"><ion-icon name="trash" color="danger"></ion-icon></button></ion-col> -->
                      </ion-row>
                 
              </div>  
           
            
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
